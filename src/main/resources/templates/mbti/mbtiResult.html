<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI 궁합 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-3">MBTI 궁합 결과</h2>

        <div th:if="${result != null}">
            <p class="text-center fs-5">
                <strong th:text="${result.maleMbti}"></strong>
                남성과
                <strong th:text="${result.femaleMbti}"></strong>
                여성의 궁합은
                <strong th:text="${result.score} + '점'"></strong>
                입니다!
            </p>

            <hr>

            <h5>💬 요약</h5>
            <p th:text="${result.summary}"></p>

            <h5 class="mt-4">📝 상세 설명</h5>
            <p th:text="${result.description}"></p>
        </div>

        <div th:if="${result == null}">
            <p class="text-danger text-center">해당 조합에 대한 궁합 정보가 없습니다.</p>
        </div>

        <div class="text-center mt-4">
            <a href="/mbti/choose" class="btn btn-secondary">다시 테스트하기</a>
        </div>
    </div>
</div>
</body>
</html>
