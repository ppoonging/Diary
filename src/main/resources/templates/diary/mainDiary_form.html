<!DOCTYPE html>
<html layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-5" style="background-color: #fffbea; border-radius: 15px; padding: 40px;">

    <!-- 페이지 헤더 -->
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">📔 나의 일기장</h1>
        <p class="lead">하루를 기록하고, 지난날을 되돌아보세요.</p>
    </div>

    <!-- 카드 영역 -->
    <section class="row g-4">

        <!-- 왼쪽: 오늘 일기 (크게) -->
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 border-0 h-100" style="background-color: #fffdf7;">
                <img th:src="@{/2025-01-04.01.jpeg}" class="card-img-top rounded-top-4" style="height: 470px; object-fit: cover;" alt="오늘 일기 이미지">
                <div class="card-body d-flex flex-column justify-content-end p-4" style="height: 100%;">
                    <div>
                        <h5 class="card-title fw-bold">✏️ 오늘의 일기</h5>
                        <p class="card-text text-muted">오늘의 날씨처럼 내 감정도 담아보세요.</p>
                    </div>
                    <a th:href="@{/diary/create}" class="btn btn-outline-primary mt-3">오늘을 기록하기</a>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 두 개 카드 위아래 배치 -->
        <div class="col-md-6 d-flex flex-column gap-4">

            <!-- 📖 전체 일기 -->
            <div class="card shadow rounded-4 border-0" style="background-color: #f8f9fa; ;" >
                <img th:src="@{/IMG_9861.jpeg}" class="card-img-top rounded-top-4" style="height: 15rem; object-fit: cover;" alt="일기 목록 이미지">
                <div class="card-body d-flex flex-column p-4">
                    <h5 class="card-title fw-bold">📖 전체 일기</h5>
                    <p class="card-text text-muted">모두의 일기를 보며 다양한 날씨를 느껴보세요.</p>
                    <a th:href="@{/diary/list}" class="btn btn-outline-secondary mt-auto btn-sm">모두의 기록 보기</a>
                </div>
            </div>

            <!-- 🙋 마이페이지 -->
            <div class="card shadow rounded-4 border-0" style="background-color: #eef2ff;">
                <img th:src="@{/IMG_2485.jpeg}" class="card-img-top rounded-top-4" style="height: 10rem; object-fit: cover;" alt="마이페이지 이미지">
                <div class="card-body d-flex flex-column p-3">
                    <h5 class="card-title fw-bold">🙋 나의 마이페이지</h5>
                    <p class="card-text text-muted">내가 남긴 일기들과 평균 기분지수를 확인해보세요.</p>
                    <a th:href="@{/diary/mylist}" class="btn btn-outline-dark mt-auto btn-sm">마이페이지 가기</a>
                </div>
            </div>

        </div>

    </section>


</div>

</html>
