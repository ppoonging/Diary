<!DOCTYPE html>
<html layout:decorate="~{layout}">


<div layout:fragment="content" class="container my-5" style="background-color: #fffbea; border-radius: 15px; padding: 40px;">

    <!-- 페이지 헤더 -->
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">📔 나의 일기장</h1>
        <p class="lead">하루를 기록하고, 지난날을 되돌아보세요.</p>
    </div>

    <!-- 카드 영역 -->
    <section class="row justify-content-center gap-4">

        <!-- 오늘 일기 작성 카드 -->
        <div class="card1 shadow-sm p-0" style="width: 18rem; height: 24rem;">
            <img th:src="@{/2025-01-04.01.jpeg}" class="card-img-top"
                 style="height: 13rem; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;"
                 alt="오늘 일기 이미지">
            <div class="card-body d-flex flex-column" style="height: 8rem;">
                <h5 class="card-title1">✏️ 오늘 일기</h5>
                <p class="card-text1">오늘의 느낌과 생각을 따뜻하게 남겨보세요.</p>
                <a th:href="@{/diary/create}" class="btn btn1 mt-auto">하루를 마무리</a>
            </div>
        </div>

        <!-- 일기 목록 카드 -->
        <div class="card1 shadow-sm p-0" style="width: 18rem; height: 24rem;">
            <img th:src="@{/2025-01-04.01.jpeg}" class="card-img-top"
                 style="height: 13rem; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px;"
                 alt="일기 목록 이미지">
            <div class="card-body d-flex flex-column" style="height: 8rem;">
                <h5 class="card-title1">📖 일기 목록</h5>
                <p class="card-text1">지나간 나를 돌아보며 마음을 다독여 보세요.</p>
                <a th:href="@{/diary/list}" class="btn btn1 mt-auto">그날을 떠올리며</a>
            </div>
        </div>

    </section>
</div>

</html>
