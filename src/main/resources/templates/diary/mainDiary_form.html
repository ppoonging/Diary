<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-5" style="background-color: #fffbea; border-radius: 15px; padding: 30px;">

    <!-- 페이지 헤더 -->
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">📔 나의 일기장</h1>
        <p class="lead">하루를 기록하고, 지난날을 되돌아보세요.</p>
    </div>

    <!-- 카드 영역 -->
    <section class="row justify-content-center gap-4">

        <!-- 오늘 일기 작성 카드 -->
        <div class="card shadow-sm p-0" style="width: 18rem;">
            <img th:src="@{/2025-01-04.01.jpeg}" class="card-img-top" alt="오늘 일기 이미지">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">오늘 일기</h5>
                <p class="card-text">일기를 작성하는 건 하루를 마무리하는 소중한 습관입니다.</p>
                <a th:href="@{/diary/create}" class="btn btn-primary mt-auto">하루를 마무리</a>
            </div>
        </div>

        <!-- 일기 목록 카드 -->
        <div class="card shadow-sm p-0" style="width: 18rem;">
            <img th:src="@{/2025-01-04.01.jpeg}" class="card-img-top" alt="일기 목록 이미지">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">일기 목록</h5>
                <p class="card-text">지나온 나의 흔적을 되돌아보며 스스로를 더 이해해보세요.</p>
                <a th:href="@{/diary/list}" class="btn btn-primary mt-auto">그날을 떠올리며</a>
            </div>
        </div>

    </section>

</div>
</html>
